<ion-content class="bg-image no-scroll" padding>
  <img src="../../assets/imgs/logo-appstream.png" alt="" class="logo">

  <div>
    <ion-list class="list" inset>
      <ion-item class="label">
        <ion-label color="myWhite" style="font-size: 12px" stacked>
          Username
        </ion-label>
        <ion-input type="text" placeholder="Enter Username"></ion-input>
      </ion-item>

      <ion-item class="label">
        <ion-label color="myWhite" style="font-size: 12px" stacked>
          Password
        </ion-label>
        <ion-input color="myWhite" type="password" placeholder="Enter Password"></ion-input>
      </ion-item>

    </ion-list>
  </div>

  <p class="text" style="font-family: Open-sans; font-size: 14px; color: #ebebeb;">
    forgot your password?
  </p>

  <div text-center>
    <button class="btnWidth" ion-button color="secondary" round >
      Login
    </button>
  </div>

  <div text-center>
    <button class="myButton" ion-button color="myWhite" round outline>
      Sign up
    </button>
  </div>

  <img src="../../assets/imgs/facebook.png" alt="" class="fb-button">
  <img src="../../assets/imgs/twitter.png" alt="" class="twitter-button">
</ion-content>

  <div>

      <ion-item class="label">
        <ion-label color="myWhite" style="font-size: 12px" stacked>
          Username
        </ion-label>
        <ion-input type="text" placeholder="Enter Username"></ion-input>
      </ion-item>

      <ion-item class="label">
        <ion-label color="myWhite" style="font-size: 12px" stacked>
          Password
        </ion-label>

      </ion-item>

    </ion-list>
  </div>
</ion-content>
